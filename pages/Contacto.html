<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../Styles/main.css">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedorContacto">
        <header class="tituloContacto">
            <h1 class="h1Contacto">Contacto</h1>
            <h2 class="h2Contacto">
                Completa tus datos y te responderemos a la brevedad
            </h2>
        </header>
        <main class="mainContacto">
            <form>
                <fieldset>
                    <legend>Datos personales </legend>
                    <div>
                        <label for="nombre">Completa tu nombre</label>
                        <input type="text" name="nombre"
                        placeholder="Pepe Suarez">
                    </div>
                    <div>
                        <label for="telefono">Completa tu teléfono</label>
                        <input type="number" name="telefono"
                        placeholder="1111111111">
                    </div>
                    <div>
                        <label for="mail">Completa tu email</label>
                        <input type="email" name="mail"
                        placeholder="mail@gmail.com">
                    </div>
                    <div>
                        <label for="consulta">Completa tu consulta</label>
                        <input type="text" name="text
                        placeholder="Necesito más información sobre...">
                    </div>
                </fieldset>
            </form>
        </main>
        <footer class="footerContacto">
            <a href="../index.html">Back</a>
        </footer>
    
    </div>    
</body>
</html>
